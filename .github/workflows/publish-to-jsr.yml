name: "Publish to JSR"

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Setup repo
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2

      - name: Publish package to JSR
        run: make publish
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}
